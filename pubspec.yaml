name: my_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  dio: ^5.0.0
  cached_network_image: ^3.3.1
  sqflite: ^2.3.2
  path_provider: ^2.1.2
  encrypt: ^5.0.3
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  firebase_auth: ^4.15.3
  flutter_dotenv: ^5.1.0
  audioplayers: ^5.2.1
  package_info_plus: ^4.2.0
  web_socket_channel: ^2.4.0
  device_info_plus: ^9.1.2
  flutter_local_notifications: ^16.3.2
  google_fonts: ^6.1.0
  animated_text_kit: ^4.2.2
  shimmer: ^3.0.0
  lottie: ^2.7.0
  glassmorphism: ^3.0.0
  rive: ^0.12.4
  permission_handler: ^11.3.0
  url_launcher: ^6.2.4
  firebase_messaging_web: ^3.6.5
  js: ^0.6.7
  intl: ^0.19.0
  connectivity_plus: ^5.0.2
  wakelock_plus: ^1.1.4
  logger: ^2.0.2+1
  pinput: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/
    - assets/sounds/
    - assets/icons/
    - assets/sounds/notification_sound.mp3
    - assets/sounds/notification_sound.wav
    - assets/sounds/notification_sound.aiff 