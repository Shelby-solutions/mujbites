plugins {
    id "com.android.application" version "8.2.1"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.mujbites.mujbites"
    compileSdk = 34  // Fixed value (Flutter default is 34)
    ndkVersion = "25.1.8937393"  // Correct NDK version as required

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        // Enable core library desugaring for Java 8+ language features
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        applicationId = "com.mujbites.mujbites"
        minSdk = 21  // Ensure minSdk is defined correctly
        targetSdk = 34  // Ensure targetSdk is set correctly
        versionCode = 1
        versionName = "1.0.0"
    }

    // Place signingConfigs before buildTypes
    signingConfigs {
        release {
            storeFile file("./key.jks")  // Path to your keystore file (inside android/app/)
            storePassword "Camila@19"     // Replace with your actual password (or use a secure method)
            keyAlias "key"
            keyPassword "Camila@19"       // Replace with your actual password (or use a secure method)
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release  // Use proper signing for release builds
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            // Specify the APK name
            applicationVariants.all { variant ->
                variant.outputs.all {
                    if (variant.buildType.name == "release") {
                        outputFileName = "mujbites.apk"
                    }
                }
            }
        }
    }
}

dependencies {
    // Add the desugaring library dependency. Use the latest version available.
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'
}

flutter {
    source = "../.."
}
